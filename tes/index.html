<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Valentine</title>
  </head>
  <body>
    <main class="container">
      <img class="cat-img" src="img/cat-0.jpg" alt="Picture of a cat" />
      <p class="title">Will you be my Valentine?</p>
      <div class="buttons">
        <button type="button" class="btn btn--yes">Yes</button>
        <button type="button" class="btn btn--no">No</button>
      </div>
    </main>

    <script type="module" src="script.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
  const body = document.body;

  function createHeart() {
    const heart = document.createElement("div");
    heart.innerHTML = "❤️";
    heart.classList.add("heart");

    // Position aléatoire en X
    heart.style.left = Math.random() * window.innerWidth + "px";

    // Taille aléatoire
    const size = Math.random() * 20 + 10 + "px";
    heart.style.fontSize = size;

    // Vitesse aléatoire
    heart.style.animationDuration = Math.random() * 3 + 2 + "s";

    body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 5000);
  }

  // Générer des cœurs toutes les 300ms
  setInterval(createHeart, 300);
});

    </script>
  </body>
</html>
